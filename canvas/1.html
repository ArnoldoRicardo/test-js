<html>
  <head>
    <title></title>
    <style type="text/css">
      canvas{
	  border: solid;
      }
    </style>
  </head>
  <body>
    <canvas id="juego">
    tu navegador no soporta canvas
    </canvas>
    <script type="text/javascript">
      window.addEventListener("load",init);
      function init(){
	  var canvas = document.getElementById("juego");
	  var ctx = canvas.getContext("2d");

	  ctx.strokeStyle="black";
	  drawFace(ctx,"red");
	  ctx.strokeRect(5,5,20,20);
	  
	  function rad(grados){
	      return (grados*Math.PI)/180;
	  }
	  
	  function drawFace(ctx,color){
	      ctx.save();
	      ctx.strokeStyle = color;
	      ctx.beginPath();
	      ctx.arc(50,50,10,0,rad(360));
	      ctx.moveTo(50,80);
	      ctx.arc(50,50,30,rad(90),rad(180),true);
	      ctx.moveTo(160,50);
	      ctx.arc(150,50,10,rad(0),rad(360));
	      ctx.moveTo(150,80);
	      ctx.arc(150,50,30,rad(90),rad(360));
	      ctx.stroke();
	      ctx.beginPath();
	      ctx.arc(90,110,30,0,rad(180));
	      ctx.stroke();
	      ctx.restore();
	  }
      }
      </script>
</body>
</html>
